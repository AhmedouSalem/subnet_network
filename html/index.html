<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/local/style.css">
</head>

<body>

    <div class="topnav" id="myTopnav">
        <a href="#home" class="active">Home</a>
        <a href="#exemple">Exemple</a>
        <a href="#news">Portfolio</a>
        <a href="#about">About</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a>
    </div>

    <div style="padding-left:16px">
        <h2>Subnet network mask</h2>
        <form id="networkForm">
            <label for="networkType">Choisissez le type de r√©seau :</label>
            <select id="networkType" onchange="loadOptions()">
                <option value="selectMethod" selected>Select method</option>
                <option value="subnetting">Subnetting</option>
                <option value="vlsm">VLSM</option>
            </select>

            <div id="dynamicInputs"></div>
        </form>
        <div id="dynamicResult"></div>
    </div>

    <script>
        function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }
    </script>
    <script src="../js/local/script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</body>

</html>
